    <script type="module">
        import { Canvg } from 'https://cdn.skypack.dev/canvg@^4.0.0';

        // 創建一個不可見的 canvas 元素
        const canvas = document.createElement('canvas');
        canvas.style.display = 'none';
        // 設置 canvas 大小為 A4 紙張尺寸
        // A4 紙張尺寸為 210mm x 297mm
        // 假設螢幕 DPI 為 96（標準螢幕 DPI）
        // 1 英吋 = 25.4 毫米
        // 210mm = 210 / 25.4 * 96 ≈ 793 像素
        // 297mm = 297 / 25.4 * 96 ≈ 1122 像素
        canvas.width = 793;
        canvas.height = 1122;
        document.body.appendChild(canvas);

        document.getElementById('vJPG').addEventListener('click', async function () {
            const svg = document.querySelector('svg');
            const svgString = new XMLSerializer().serializeToString(svg);

            const ctx = canvas.getContext('2d');
            const v = await Canvg.from(ctx, svgString);
            v.start();

            const img = new Image();
            img.src = canvas.toDataURL('image/jpg');
            img.onload = function () {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'image.jpg';
                link.click();
            };
        });
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
